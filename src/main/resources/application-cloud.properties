server.port=0
# set default zone in the properties file, without this you can't set it as
# environment variable in docker compose EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/

# allow eureka discovery (in this profile only)
spring.cloud.service-registry.auto-registration.enabled=true
eureka.client.enabled=true
eureka.client.serviceUrl.registerWithEureka=true

#Spring Boot 2.4 introduced a new way to import configuration data via the spring.config.import property.
# This is now the default way to bind to Config Server
# springboot 2.4.2 config server not needed to be declared in bootstrap.properties
#https://docs.spring.io/spring-cloud-config/docs/current/reference/html/#_push_notifications_and_spring_cloud_bus
spring.config.import=optional:configserver:http://localhost:8088/
